<div class="col-xs-5">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">{{Vm.Message}}</h3>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Name of Animal</th>
						<th>Speed</th>
					</tr>
				</thead>
				<tbody>
					<tr style="height:20px;" ng-repeat="animal in Vm.Animals">
						<td><a href="#/home/overview/details/{{animal.Id}}">{{animal.AnimalName}}</a></td>
						<td>{{animal.Speed}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>

<div class="col-xs-5" ui-view></div>
